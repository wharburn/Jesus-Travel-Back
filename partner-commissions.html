<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partner Commissions - JT Chauffeur</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-950 text-white min-h-screen">
    <!-- Header -->
    <header class="bg-gray-900 border-b border-gray-800 sticky top-0 z-10">
      <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-serif text-yellow-500">Partner Commissions</h1>
          <p class="text-sm text-gray-400">Track forwarded bookings and commission earnings</p>
        </div>
        <div class="flex items-center space-x-4">
          <a
            href="admin-dashboard.html"
            class="bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded transition-colors"
          >
            ← Back to Dashboard
          </a>
          <button
            onclick="logout()"
            class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded transition-colors"
          >
            Logout
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
      <!-- Summary Cards -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div class="bg-gray-900 rounded-lg p-6 border border-gray-800">
          <div class="text-gray-400 text-sm mb-2">Total Forwarded</div>
          <div class="text-3xl font-bold text-purple-500" id="totalForwarded">0</div>
        </div>
        <div class="bg-gray-900 rounded-lg p-6 border border-gray-800">
          <div class="text-gray-400 text-sm mb-2">Total Booking Value</div>
          <div class="text-3xl font-bold text-green-500" id="totalValue">£0</div>
        </div>
        <div class="bg-gray-900 rounded-lg p-6 border border-gray-800">
          <div class="text-gray-400 text-sm mb-2">Total Commission</div>
          <div class="text-3xl font-bold text-yellow-500" id="totalCommission">£0</div>
        </div>
        <div class="bg-gray-900 rounded-lg p-6 border border-gray-800">
          <div class="text-gray-400 text-sm mb-2">Avg Commission Rate</div>
          <div class="text-3xl font-bold text-blue-500" id="avgRate">0%</div>
        </div>
      </div>

      <!-- Partner Breakdown -->
      <div class="bg-gray-900 rounded-lg border border-gray-800 p-6 mb-8">
        <h2 class="text-xl font-semibold text-yellow-500 mb-4">By Partner</h2>
        <div id="partnerBreakdown" class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="text-center text-gray-500 py-8">Loading...</div>
        </div>
      </div>

      <!-- Forwarded Bookings Table -->
      <div class="bg-gray-900 rounded-lg border border-gray-800 overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-800">
          <h2 class="text-xl font-semibold text-yellow-500">Forwarded Bookings</h2>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-gray-800 border-b border-gray-700">
              <tr>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300">Ref</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300">Customer</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300">Journey</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300">Partner</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300">Price</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300">Commission</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300">Forwarded</th>
              </tr>
            </thead>
            <tbody id="forwardedTableBody" class="divide-y divide-gray-800">
              <tr>
                <td colspan="7" class="px-6 py-12 text-center text-gray-500">
                  <div class="animate-pulse">Loading...</div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="partner-commissions.js"></script>
  </body>
</html>
