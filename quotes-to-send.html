<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes to Send - JT Chauffeur</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
      <h1 class="text-3xl font-bold mb-6">üì§ Quotes Ready to Send</h1>
      <p class="text-gray-400 mb-8">Copy these messages and send them to customers via WhatsApp</p>

      <div id="loading" class="text-center py-12">
        <div class="text-yellow-500 text-xl">‚è≥ Loading quotes...</div>
      </div>

      <div id="quotesContainer" class="space-y-6 hidden"></div>

      <div id="error" class="hidden bg-red-900 border border-red-500 rounded p-4 mb-6"></div>
    </div>

    <script>
      const API_BASE_URL = 'https://jesus-travel-back.onrender.com/api';

      async function loadQuotes() {
        const loading = document.getElementById('loading');
        const container = document.getElementById('quotesContainer');
        const errorDiv = document.getElementById('error');

        try {
          const token = localStorage.getItem('adminToken');
          if (!token) {
            window.location.href = '/admin-dashboard.html';
            return;
          }

          const response = await fetch(`${API_BASE_URL}/enquiries`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          const data = await response.json();

          if (!response.ok || !data.success) {
            throw new Error(data.error?.message || 'Failed to load enquiries');
          }

          // Filter only quoted enquiries
          const quotedEnquiries = data.data.filter((e) => e.status === 'quoted');

          loading.classList.add('hidden');

          if (quotedEnquiries.length === 0) {
            container.innerHTML =
              '<p class="text-gray-400 text-center py-12">No quotes to send</p>';
            container.classList.remove('hidden');
            return;
          }

          // Display each quote
          container.innerHTML = quotedEnquiries
            .map((enquiry) => {
              const quoteMessage = generateQuoteMessage(enquiry);
              return `
                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                  <div class="flex justify-between items-start mb-4">
                    <div>
                      <h3 class="text-xl font-bold text-yellow-500">${enquiry.referenceNumber}</h3>
                      <p class="text-gray-400">${enquiry.customerName}</p>
                    </div>
                    <div class="text-right">
                      <div class="text-2xl font-bold text-green-400">¬£${enquiry.quotedPrice}</div>
                      <div class="text-sm text-gray-400">${new Date(
                        enquiry.quotedAt
                      ).toLocaleString()}</div>
                    </div>
                  </div>

                  <div class="mb-4">
                    <div class="text-sm font-semibold mb-2">üìû Send to:</div>
                    <div class="bg-gray-900 rounded p-3 font-mono text-green-400 text-lg">
                      ${enquiry.customerPhone}
                    </div>
                  </div>

                  <div class="mb-4">
                    <div class="text-sm font-semibold mb-2">üí¨ Message:</div>
                    <textarea readonly class="w-full bg-gray-900 text-white p-4 rounded font-mono text-sm" rows="12">${quoteMessage}</textarea>
                  </div>

                  <div class="grid grid-cols-2 gap-4">
                    <button onclick="copyQuote('${
                      enquiry.referenceNumber
                    }', \`${quoteMessage.replace(/`/g, '\\`')}\`, '${enquiry.customerPhone}')"
                            class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-6 rounded transition-colors">
                      üìã Copy Message
                    </button>
                    <button onclick="sendQuoteNow('${enquiry.id}', '${enquiry.referenceNumber}', '${
                enquiry.customerPhone
              }')"
                            class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded transition-colors">
                      üì§ Send via WhatsApp
                    </button>
                  </div>
                </div>
              `;
            })
            .join('');

          container.classList.remove('hidden');
        } catch (error) {
          console.error('Error loading quotes:', error);
          loading.classList.add('hidden');
          errorDiv.textContent = `‚ùå Error: ${error.message}`;
          errorDiv.classList.remove('hidden');
        }
      }

      function generateQuoteMessage(enquiry) {
        const validUntil = new Date(enquiry.quoteValidUntil).toLocaleString('en-GB', {
          dateStyle: 'medium',
          timeStyle: 'short',
        });

        return `‚úÖ Quote Ready - ${enquiry.referenceNumber}

Dear ${enquiry.customerName},

Thank you for your enquiry. Here's your quote:

üìç From: ${enquiry.pickupLocation}
üìç To: ${enquiry.dropoffLocation}
üìÖ Date: ${enquiry.pickupDate} at ${enquiry.pickupTime}
üöó Vehicle: ${enquiry.vehicleType}
üë• Passengers: ${enquiry.passengers}

üí∞ Total Price: ¬£${enquiry.quotedPrice}
${enquiry.quoteBreakdown ? `\nüìù Notes: ${enquiry.quoteBreakdown}\n` : ''}
This quote is valid until ${validUntil}

Reply "YES" to confirm your booking or contact us for any questions.`;
      }

      function copyQuote(ref, message, phone) {
        navigator.clipboard.writeText(message).then(() => {
          alert(`‚úÖ Quote ${ref} copied!\n\nNow send it to ${phone} via WhatsApp`);
        });
      }

      async function sendQuoteNow(enquiryId, ref, phone) {
        if (!confirm(`Send quote ${ref} to ${phone} via WhatsApp?`)) {
          return;
        }

        try {
          const token = localStorage.getItem('adminToken');
          const response = await fetch(`${API_BASE_URL}/enquiries/${enquiryId}/resend-quote`, {
            method: 'POST',
            headers: {
              Authorization: `Bearer ${token}`,
              'Content-Type': 'application/json',
            },
          });

          const data = await response.json();

          if (response.ok && data.success) {
            alert(`‚úÖ Quote ${ref} sent successfully to ${phone}!`);
          } else {
            alert(`‚ùå Failed to send quote: ${data.error?.message || 'Unknown error'}`);
          }
        } catch (error) {
          console.error('Error sending quote:', error);
          alert(`‚ùå Network error: ${error.message}`);
        }
      }

      // Load quotes on page load
      loadQuotes();
    </script>
  </body>
</html>
