<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - JT Chauffeur Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico" />
    <style>
      body {
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="w-full max-w-6xl px-6">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center min-h-screen">
        <!-- Left Side - Login Form -->
        <div class="order-2 lg:order-1">
          <div class="mb-8">
            <h1 class="text-4xl font-serif text-white mb-2">Admin Portal</h1>
            <p class="text-gray-400">Secure Access Only</p>
          </div>

          <!-- Login Form -->
          <div class="bg-gray-900 rounded-lg shadow-2xl p-8 border border-gray-800">
            <form id="loginForm" class="space-y-6">
              <!-- Email -->
              <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                  Email Address
                </label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent text-white placeholder-gray-500"
                  placeholder="admin@jtchauffeur.com"
                />
              </div>

              <!-- Password -->
              <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                  Password
                </label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent text-white placeholder-gray-500"
                  placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                />
              </div>

              <!-- Error Message -->
              <div
                id="errorMessage"
                class="hidden bg-red-900/50 border border-red-700 text-red-200 px-4 py-3 rounded-lg text-sm"
              ></div>

              <!-- Submit Button -->
              <button
                type="submit"
                id="loginButton"
                class="w-full bg-gradient-to-r from-yellow-600 to-yellow-500 hover:from-yellow-500 hover:to-yellow-400 text-gray-900 font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105"
              >
                Sign In
              </button>
            </form>

            <!-- Back to Website -->
            <div class="mt-6 text-center">
              <a
                href="index.html"
                class="text-gray-400 hover:text-yellow-500 text-sm transition-colors"
              >
                ‚Üê Back to Website
              </a>
            </div>
          </div>

          <!-- Security Notice -->
          <div class="mt-6 text-center text-gray-500 text-xs">
            <p>üîí This is a secure area. All access attempts are logged.</p>
          </div>
        </div>

        <!-- Right Side - Logo -->
        <div class="order-1 lg:order-2 flex items-center justify-center">
          <div class="text-center">
            <img
              src="images/JTNlogo.png"
              alt="JT Chauffeur Services"
              class="h-64 w-auto mx-auto drop-shadow-2xl"
            />
          </div>
        </div>
      </div>
    </div>

    <script>
      const API_URL = 'https://jesus-travel-back.onrender.com/api/v1';

      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');
        const loginButton = document.getElementById('loginButton');

        // Hide previous errors
        errorMessage.classList.add('hidden');

        // Show loading state
        loginButton.disabled = true;
        loginButton.textContent = 'Signing in...';

        try {
          const response = await fetch(`${API_URL}/auth/login`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.ok && data.success) {
            // Store token
            localStorage.setItem('adminToken', data.data.token);
            localStorage.setItem('adminUser', JSON.stringify(data.data.user));

            // Redirect to dashboard
            window.location.href = 'admin-dashboard.html';
          } else {
            // Show error
            errorMessage.textContent = data.error?.message || 'Invalid credentials';
            errorMessage.classList.remove('hidden');
          }
        } catch (error) {
          console.error('Login error:', error);
          errorMessage.textContent = 'Connection error. Please try again.';
          errorMessage.classList.remove('hidden');
        } finally {
          // Restore button
          loginButton.disabled = false;
          loginButton.textContent = 'Sign In';
        }
      });

      // Check if already logged in
      if (localStorage.getItem('adminToken')) {
        window.location.href = 'admin-dashboard.html';
      }
    </script>
  </body>
</html>
