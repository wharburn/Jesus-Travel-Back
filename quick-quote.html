<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Quote Entry - JT Chauffeur</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold mb-2">‚ö° Quick Quote Entry</h1>
      <p class="text-gray-400 mb-6">Fast quote submission for pricing team</p>

      <!-- Pending Enquiries -->
      <div id="pendingEnquiries" class="space-y-4 mb-8"></div>

      <div id="loading" class="text-center py-12">
        <div class="text-yellow-500 text-xl">‚è≥ Loading...</div>
      </div>

      <div id="noEnquiries" class="hidden text-center py-12 text-gray-500">
        <div class="text-6xl mb-4">‚úÖ</div>
        <div class="text-xl">No pending quotes!</div>
        <div class="text-sm mt-2">All enquiries have been quoted.</div>
      </div>
    </div>

    <script>
      const API_URL = 'https://jesus-travel-back.onrender.com/api/v1';
      let token = localStorage.getItem('adminToken');

      // Check if logged in
      if (!token) {
        window.location.href = 'admin.html';
      }

      async function loadPendingEnquiries() {
        const loading = document.getElementById('loading');
        const container = document.getElementById('pendingEnquiries');
        const noEnquiries = document.getElementById('noEnquiries');

        try {
          const response = await fetch(`${API_URL}/enquiries?limit=100`, {
            headers: { Authorization: `Bearer ${token}` },
          });

          if (response.status === 401) {
            window.location.href = 'admin.html';
            return;
          }

          const data = await response.json();

          if (data.success) {
            const pending = data.data.enquiries.filter((e) => e.status === 'pending_quote');

            loading.classList.add('hidden');

            if (pending.length === 0) {
              noEnquiries.classList.remove('hidden');
              return;
            }

            container.innerHTML = pending
              .map(
                (enquiry) => `
              <div class="bg-gray-800 rounded-lg p-6 border-l-4 border-yellow-500">
                <div class="flex justify-between items-start mb-4">
                  <div>
                    <div class="text-2xl font-bold text-yellow-500 mb-2">${enquiry.referenceNumber}</div>
                    <div class="text-lg font-semibold">${escapeHtml(enquiry.customerName)}</div>
                    <div class="text-sm text-gray-400">${escapeHtml(enquiry.customerPhone)}</div>
                  </div>
                  <div class="text-right text-sm text-gray-400">
                    ${new Date(enquiry.createdAt).toLocaleString('en-GB')}
                  </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4 text-sm">
                  <div>
                    <div class="text-gray-400">From:</div>
                    <div class="font-semibold text-green-400">üìç ${escapeHtml(enquiry.pickupLocation)}</div>
                  </div>
                  <div>
                    <div class="text-gray-400">To:</div>
                    <div class="font-semibold text-red-400">üìç ${escapeHtml(enquiry.dropoffLocation)}</div>
                  </div>
                  <div>
                    <div class="text-gray-400">Date & Time:</div>
                    <div class="font-semibold">üìÖ ${enquiry.pickupDate} at ${enquiry.pickupTime}</div>
                  </div>
                  <div>
                    <div class="text-gray-400">Vehicle & Passengers:</div>
                    <div class="font-semibold">üöó ${escapeHtml(enquiry.vehicleType)} ‚Ä¢ ${enquiry.passengers} pax</div>
                  </div>
                </div>

                ${
                  enquiry.specialRequests
                    ? `<div class="mb-4 p-3 bg-gray-900 rounded text-sm">
                    <div class="text-gray-400 mb-1">Special Requests:</div>
                    <div>${escapeHtml(enquiry.specialRequests)}</div>
                  </div>`
                    : ''
                }

                <div class="flex gap-2">
                  <input
                    type="number"
                    id="price-${enquiry.id}"
                    placeholder="Price (¬£)"
                    class="flex-1 px-4 py-3 bg-gray-900 border border-gray-700 rounded text-white text-lg font-bold"
                    min="0"
                    step="0.01"
                  />
                  <button
                    onclick="submitQuote('${enquiry.id}')"
                    class="bg-green-600 hover:bg-green-700 px-8 py-3 rounded font-bold text-lg transition-colors"
                  >
                    ‚úÖ Submit Quote
                  </button>
                </div>

                <div id="result-${enquiry.id}" class="mt-3 hidden"></div>
              </div>
            `
              )
              .join('');
          }
        } catch (error) {
          loading.innerHTML = `<div class="text-red-500">‚ùå Error: ${error.message}</div>`;
        }
      }

      async function submitQuote(enquiryId) {
        const priceInput = document.getElementById(`price-${enquiryId}`);
        const resultDiv = document.getElementById(`result-${enquiryId}`);
        const price = parseFloat(priceInput.value);

        if (!price || price <= 0) {
          alert('Please enter a valid price');
          return;
        }

        resultDiv.innerHTML = '<div class="text-yellow-500">‚è≥ Submitting...</div>';
        resultDiv.classList.remove('hidden');

        try {
          const response = await fetch(`${API_URL}/enquiries/${enquiryId}/quote`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ price, currency: 'GBP' }),
          });

          const data = await response.json();

          if (response.ok && data.success) {
            resultDiv.innerHTML = '<div class="text-green-500 font-bold">‚úÖ Quote sent to customer!</div>';
            setTimeout(() => loadPendingEnquiries(), 2000);
          } else {
            resultDiv.innerHTML = `<div class="text-red-500">‚ùå ${data.error?.message || 'Failed'}</div>`;
          }
        } catch (error) {
          resultDiv.innerHTML = `<div class="text-red-500">‚ùå ${error.message}</div>`;
        }
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      loadPendingEnquiries();
    </script>
  </body>
</html>
