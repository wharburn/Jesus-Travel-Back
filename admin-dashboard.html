<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - JT Chauffeur Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico" />
    <style>
      body {
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        min-height: 100vh;
      }
    </style>
  </head>
  <body class="text-white">
    <!-- Header -->
    <header class="bg-gray-900 border-b border-gray-800 sticky top-0 z-50">
      <div class="container mx-auto px-6 py-4">
        <div class="grid grid-cols-3 items-center">
          <!-- Left - Admin Info -->
          <div>
            <h1 class="text-xl font-serif text-yellow-500">Admin Dashboard</h1>
            <p class="text-sm text-gray-400" id="adminName">Loading...</p>
          </div>

          <!-- Center - Logo -->
          <div class="flex justify-center">
            <img src="images/JTNlogo.png" alt="JT Chauffeur" class="h-16 w-auto" />
          </div>

          <!-- Right - Logout -->
          <div class="flex justify-end">
            <button
              id="logoutBtn"
              class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-sm font-semibold transition-colors"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
      <!-- Stats Cards -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div class="bg-gray-900 rounded-lg p-6 border border-gray-800">
          <div class="text-gray-400 text-sm mb-2">Total Enquiries</div>
          <div class="text-3xl font-bold text-yellow-500" id="totalEnquiries">0</div>
        </div>
        <div class="bg-gray-900 rounded-lg p-6 border border-gray-800">
          <div class="text-gray-400 text-sm mb-2">Pending Quote</div>
          <div class="text-3xl font-bold text-blue-500" id="pendingQuotes">0</div>
        </div>
        <div class="bg-gray-900 rounded-lg p-6 border border-gray-800">
          <div class="text-gray-400 text-sm mb-2">Quoted</div>
          <div class="text-3xl font-bold text-purple-500" id="quotedCount">0</div>
        </div>
        <div class="bg-gray-900 rounded-lg p-6 border border-gray-800">
          <div class="text-gray-400 text-sm mb-2">Confirmed</div>
          <div class="text-3xl font-bold text-green-500" id="confirmedCount">0</div>
        </div>
      </div>

      <!-- Filters -->
      <div class="bg-gray-900 rounded-lg p-6 border border-gray-800 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <div>
            <label class="block text-sm text-gray-400 mb-2">Status</label>
            <select
              id="filterStatus"
              class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white"
            >
              <option value="">All Statuses</option>
              <option value="pending_quote">Pending Quote</option>
              <option value="quoted">Quoted</option>
              <option value="confirmed">Confirmed</option>
              <option value="cancelled">Cancelled</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-2">Source</label>
            <select
              id="filterSource"
              class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white"
            >
              <option value="">All Sources</option>
              <option value="web">Website</option>
              <option value="whatsapp">WhatsApp</option>
              <option value="phone">Phone</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-2">Search</label>
            <input
              type="text"
              id="searchInput"
              placeholder="Customer name, phone..."
              class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white"
            />
          </div>
          <div class="flex items-end">
            <button
              id="refreshBtn"
              class="w-full bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded-lg font-semibold transition-colors"
            >
              ðŸ”„ Refresh
            </button>
          </div>
        </div>
      </div>

      <!-- Enquiries Table -->
      <div class="bg-gray-900 rounded-lg border border-gray-800 overflow-hidden">
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-gray-800 border-b border-gray-700">
              <tr>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300">Ref</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300">Customer</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300">Journey</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300">Date/Time</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300">Status</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300">Source</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300">Actions</th>
              </tr>
            </thead>
            <tbody id="enquiriesTableBody" class="divide-y divide-gray-800">
              <tr>
                <td colspan="7" class="px-6 py-12 text-center text-gray-500">
                  <div class="animate-pulse">Loading enquiries...</div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Pagination -->
      <div class="mt-6 flex justify-between items-center">
        <div class="text-sm text-gray-400" id="paginationInfo">Showing 0 of 0 enquiries</div>
        <div class="flex space-x-2">
          <button
            id="prevBtn"
            class="bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-lg text-sm disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Previous
          </button>
          <button
            id="nextBtn"
            class="bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-lg text-sm disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Next
          </button>
        </div>
      </div>
    </main>

    <script src="admin.js"></script>
  </body>
</html>
