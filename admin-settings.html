<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - JT Chauffeur Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-4">
            <a href="admin-dashboard.html" class="text-gray-600 hover:text-gray-900">
              <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
            <h1 class="text-2xl font-bold text-gray-900">
              <i class="fas fa-cog text-blue-600"></i> Settings
            </h1>
          </div>
          <div class="flex items-center space-x-4">
            <span class="text-sm text-gray-600">
              <i class="fas fa-user-circle"></i>
              <span id="adminName">Admin</span>
            </span>
            <a href="logout.html" class="text-sm text-red-600 hover:text-red-700">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Save Button (Fixed at top) -->
      <div class="mb-6 flex justify-end">
        <button
          id="saveButton"
          class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center space-x-2"
        >
          <i class="fas fa-save"></i>
          <span>Save Changes</span>
        </button>
      </div>

      <!-- Loading State -->
      <div id="loadingState" class="text-center py-12">
        <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
        <p class="mt-4 text-gray-600">Loading settings...</p>
      </div>

      <!-- Settings Form -->
      <form id="settingsForm" class="space-y-6 hidden">
        <!-- Business Information -->
        <div class="bg-white rounded-lg shadow-sm p-6">
          <h2 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
            <i class="fas fa-building text-blue-600 mr-2"></i>
            Business Information
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Business Name</label>
              <input
                type="text"
                id="businessName"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Business Phone</label>
              <input
                type="tel"
                id="businessPhone"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Business Email</label>
              <input
                type="email"
                id="businessEmail"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">WhatsApp Number</label>
              <input
                type="tel"
                id="businessWhatsapp"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
          </div>
        </div>

        <!-- Pricing Team -->
        <div class="bg-white rounded-lg shadow-sm p-6">
          <h2 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
            <i class="fas fa-users text-green-600 mr-2"></i>
            Pricing Team
          </h2>
          <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
            <p class="text-sm text-blue-800">
              <i class="fas fa-info-circle mr-2"></i>
              Quote requests will be sent to this phone number via WhatsApp
            </p>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Pricing Team Phone
                <span class="text-red-500">*</span>
              </label>
              <input
                type="tel"
                id="pricingTeamPhone"
                placeholder="+447700900000"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
              <p class="mt-1 text-xs text-gray-500">Include country code (e.g., +44)</p>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Pricing Team Email</label>
              <input
                type="email"
                id="pricingTeamEmail"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
          </div>
        </div>

        <!-- Quote Settings -->
        <div class="bg-white rounded-lg shadow-sm p-6">
          <h2 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
            <i class="fas fa-file-invoice-dollar text-purple-600 mr-2"></i>
            Quote Settings
          </h2>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Quote Validity (Days)</label
              >
              <input
                type="number"
                id="quoteValidityDays"
                min="1"
                max="30"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
            <div class="flex items-center">
              <input
                type="checkbox"
                id="autoSendToCustomer"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              />
              <label for="autoSendToCustomer" class="ml-2 block text-sm text-gray-700">
                Automatically send quotes to customers via WhatsApp
              </label>
            </div>
          </div>
        </div>

        <!-- Notifications -->
        <div class="bg-white rounded-lg shadow-sm p-6">
          <h2 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
            <i class="fas fa-bell text-yellow-600 mr-2"></i>
            Notifications
          </h2>
          <div class="space-y-3">
            <div class="flex items-center">
              <input
                type="checkbox"
                id="emailEnabled"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              />
              <label for="emailEnabled" class="ml-2 block text-sm text-gray-700">
                Enable email notifications
              </label>
            </div>
            <div class="flex items-center">
              <input
                type="checkbox"
                id="whatsappEnabled"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              />
              <label for="whatsappEnabled" class="ml-2 block text-sm text-gray-700">
                Enable WhatsApp notifications
              </label>
            </div>
          </div>
        </div>
      </form>

      <!-- Success Message -->
      <div
        id="successMessage"
        class="hidden bg-green-50 border border-green-200 rounded-lg p-4 mb-6"
      >
        <div class="flex items-center">
          <i class="fas fa-check-circle text-green-600 mr-2"></i>
          <p class="text-green-800 font-medium">Settings saved successfully!</p>
        </div>
      </div>

      <!-- Error Message -->
      <div id="errorMessage" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
        <div class="flex items-center">
          <i class="fas fa-exclamation-circle text-red-600 mr-2"></i>
          <p class="text-red-800 font-medium" id="errorText">Failed to save settings</p>
        </div>
      </div>
    </main>

    <script src="admin-settings.js"></script>
  </body>
</html>
